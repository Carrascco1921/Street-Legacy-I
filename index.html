<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street Legacy - تسجيل</title>
</head>
<body>
  <h2>تسجيل / تسجيل دخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="register()">تسجيل حساب جديد</button>
  <button onclick="login()">تسجيل دخول</button>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

  <script>
    // ضع هنا كود firebaseConfig الخاص بك
    const firebaseConfig = {
      apiKey:"AIzaSyBJMfJ_7uamHH3vB16rasUoet4o9wZRmwk",
      authDomain:"streetlegacy-d434f.firebaseapp.com",
      databaseURL: "https://XXX.firebaseio.com",
      projectId: "streetlegacy-d434f",
      storageBucket: "streetlegacy-d434f.firebasestorage.app"
      messagingSenderId: "921274487116",
      appId: "1:921274487116:web:8ef77347bd2318ddacbfe9"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          db.ref("players/" + uid).set({
            money: 100,
            level: 1,
            job: "عاطل"
          });
          alert("تم التسجيل بنجاح!");
        })
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          db.ref("players/" + uid).once("value").then(snapshot => {
            const data = snapshot.val();
            alert("أهلاً بك! لديك " + data.money + "$، ووظيفتك: " + data.job);
          });
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
